<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/auth-pages.css">
    <link rel="stylesheet" href="./css/profile-style.css">
    <title>Mini Twitter</title>
</head>


<body>
    <div id="app">
            <div class="profile-container">
                <div class="profile-content">
                <div class="profile-header">
                    <button>
                        <img src="./assets/profile-assets/back-profile.svg" alt="" />
                    </button>
                </div>
                <div class="profile-banner-content">
                    <div class="profile-banner"></div>
                    <div class="profile-avatar">
                            <div class="profile-avatar-img">
                                 <img src="./assets/profile-assets/profile-avatar.png" alt="" />
                            </div>
                    </div>
                </div>
                <div class="profile-info">
                    <h1>Profile Name</h1>
                    <p class="profile-username">@Username</p>
                    <p class="profile-bio">Your Twitter Bio</p>
                    <div class="profile-follow">
                        <div class="profile-follow-item">
                            <span class="profile-follow-count">2</span>
                            <span class="profile-follow-label">Following</span>
                        </div>
                        <div class="profile-follow-item">
                            <span class="profile-follow-count">3</span>
                            <span class="profile-follow-label">Followers</span>
                        </div>
                    </div>
                    <div class="profile-edit-btn">
                        <button>Edit Profile</button>
                    </div>
                    </div>
                    <div class="twitte-container">
                    <div class="profile-tab">
                        <button class="profile-tab-btn">Tweets</button>
                    </div>
                    <div class="profile-tweets">
                        <div class="tweet-card">
                            <div class="tweet-content">
                                <div class="tweet-header">
                                    <div class="tweet-avatar">
                                        <img src="./assets/profile-assets/profile-avatar.png" alt="" />
                                    </div>
                                    <div class="tweet-header-info">
                                        <span class="tweet-name">Profile Name</span>
                                        <span class="tweet-username">@username</span>
                                    </div>
                                </div>
                                <p class="tweet-text">
                                    Don't wait for the perfect moment. Make every moment the
                                    perfect opportunity.
                                </p>
                                <div class="tweet-footer">
                                    <div class="tweet-actions">
                                        <button class="tweet-action-btn">
                                             <img src="./assets/profile-assets/curtir.png" alt="" />
                                        </button>
                                        <button class="tweet-action-btn">
                                            <img src="./assets/profile-assets/comentar.png" alt="" />
                                        </button>
                                        <button class="tweet-action-btn">
                                            <img src="./assets/profile-assets/retweetar.png" alt="" />
                                        </button>
                                        <button class="tweet-action-btn">
                                             <img src="./assets/profile-assets/compartilhar.png" alt="" />
                                        </button>
                                    </div>
                                    <span class="tweet-date">27/05/25 - 16:20</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script type="module">
        import { MainController } from "./js/controllers/MainController.js";
        const app = new MainController();
        app.init();-->
    </script>
</body>


</html>
